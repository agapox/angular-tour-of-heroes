<h2>My Heroes</h2>
<ul>
    <li *ngFor="let hero of heroes">
        <span class="badge">{{ hero.id }}</span> {{hero.name}}
    </li>
</ul>

<h2>{{ hero.name | uppercase }} Details:</h2>
<div><span>id: {{ hero.id }}</span></div>
<div><span>name: {{ hero.name }}</span></div>

<div>
    <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
</div>
